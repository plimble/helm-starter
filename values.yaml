# Default values for helm-starter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  tag: stable
  pullPolicy: Always

annotations: {}

podAnnotations: {}

imagePullSecrets: {}
  # - name: gitlab-registry-credential

env: []
  # - name: ENV1
  #   value: XXXXX
  # - name: ENV2
  #   value: XXXXXX
envFrom: []
  # - configMapRef:
      # name: env-config

configMaps: []
  # - name: "config"
  #   mountPath: "/firebase"
  #   data:
  #     firebaseCredentials.json : |-
  #       {"test": "test"}

secrets: []
  # - name: "secret"
  #   mountPath: "/tls"
  #   type: "kubernetes.io/tls"
  #   data:
  #     tls.crt: '132'
  #     tls.key: '132'

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

livenessProbe: {}
  # httpGet:
  #   path: /
  #   port: http

readinessProbe: {}
  # httpGet:
  #   path: /
  #   port: http

nodeSelector: {}

tolerations: []

affinity: {}

service:
  enabled: false
  annotations: {}
  type: ClusterIP
  ports: []
    # - name: "http"
    #   port: 80
    #   targetPort: 8080
    # - name: "https"
    #   port: 443

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts: []
    # - host: chart-example.local
    #   path: /
    #   servicePort: 8080
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local